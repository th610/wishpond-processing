<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Data</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffcc80;
            padding-top: 30px;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .btn-custom {
            background-color: #ff7043;
            color: white;
            margin-top: 20px;
            width: 100%;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #ff8a65;
        }
        .back-btn {
            background-color: #ff7043;
            color: white;
            margin-top: 20px;
            display: block;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #ff8a65;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Merge Data</h1>
        <form action="/merge_data" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="existing_csv">Existing CSV:</label>
                <input type="file" class="form-control-file" id="existing_csv" name="existing_csv" required>
            </div>
            <div class="form-group">
                <label for="new_csv">New CSV:</label>
                <input type="file" class="form-control-file" id="new_csv" name="new_csv" required>
            </div>
            <button type="submit" class="btn btn-custom">Merge and Download</button>
        </form>
        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
